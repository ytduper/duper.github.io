<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duper's Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="particles-js"></div>
    
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-6 bg-gray-800 bg-opacity-50 fixed w-full top-0 z-20">
        <a href="index.html" class="text-white text-lg font-bold">Home</a>
    </nav>

    <!-- Portfolio Section -->
    <section class="py-16 px-6 relative z-10 text-center">
        <h2 class="text-4xl font-bold mb-10">My Portfolio</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-gray-800 p-6 rounded-lg text-center">
                <img src="project1-logo.png" alt="Project 1 Logo" class="mx-auto h-16 mb-3">
                <h3 class="text-2xl font-semibold">BuxReward</h3>
                <p class="mt-2">BuxReward is a site for Roblox users to get Robux by completing offers or surverys to receive free Robux.</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg text-center">
                <img src="project2-logo.png" alt="Project 2 Logo" class="mx-auto h-16 mb-3">
                <h3 class="text-2xl font-semibold">YouTube</h3>
                <p class="mt-2">Grown 100K+ on multiple channels over 1 year.</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg text-center">
                <img src="project3-logo.png" alt="Project 3 Logo" class="mx-auto h-16 mb-3">
                <h3 class="text-2xl font-semibold">TBD</h3>
                <p class="mt-2">TBD</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center p-6 bg-gray-800">
        <p>&copy; 2025 Duper</p>
    </footer>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80 },
                size: { value: 3 },
                move: { speed: 2 },
                color: { value: "#66ccff" }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } }
            }
        });
    </script>
</body>
</html>
