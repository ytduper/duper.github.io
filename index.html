<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>


    <style>
        #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
    top: 0;
    left: 0;
}

    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="particles-js" class="absolute top-0 left-0 w-full h-full -z-10"></div>

    
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-6 bg-gray-800 bg-opacity-50 fixed w-full top-0">
        <img src="logo.png" alt="Logo" class="h-10">
        <div>
            <a href="#home" class="text-white mx-4">Home</a>
            <a href="#services" class="text-white mx-4">Services</a>
            <a href="portfolio.html" class="text-white mx-4">Portfolio</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="h-screen flex flex-col justify-center items-center text-center">
        <img src="profile.jpg" alt="Profile Picture" class="w-40 h-40 rounded-full mb-4">
        <h1 class="text-5xl font-bold">Duper</h1>
        <p class="text-lg mt-3">.</p>
        <div class="mt-6">
            <a href="#services" class="bg-blue-500 text-white px-6 py-2 rounded-lg mr-4">Services</a>
            <a href="portfolio.html" class="bg-green-500 text-white px-6 py-2 rounded-lg">Portfolio</a>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="py-16 px-6">
        <h2 class="text-4xl font-bold text-center mb-10">Services</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-gray-800 p-6 rounded-lg text-center">
                <h3 class="text-2xl font-semibold">Web Development</h3>
                <p class="mt-2">Building modern, responsive websites</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg text-center">
                <h3 class="text-2xl font-semibold">SEO Optimization</h3>
                <p class="mt-2">Improving search rankings for your site</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg text-center">
                <h3 class="text-2xl font-semibold">E-Commerce Solutions</h3>
                <p class="mt-2">Setting up online stores with secure payments</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center p-6 bg-gray-800">
        <p>&copy; 2025 My Portfolio</p>
    </footer>

   <script>
    particlesJS("particles-js", {
        particles: {
            number: { value: 100, density: { enable: true, value_area: 800 } },
            color: { value: "#66ccff" },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            move: {
                enable: true,
                speed: 2,
                direction: "none",
                random: false,
                straight: false,
                out_mode: "out"
            },
            line_linked: {
                enable: true,
                distance: 150,
                color: "#66ccff",
                opacity: 0.5,
                width: 1
            }
        },
        interactivity: {
            detect_on: "canvas",
            events: {
                onhover: { enable: true, mode: "grab" },
                onclick: { enable: true, mode: "push" },
                resize: true
            },
            modes: {
                grab: { distance: 200, line_linked: { opacity: 1 } },
                push: { particles_nb: 4 }
            }
        },
        retina_detect: true
    });
</script>
</body>
</html>
